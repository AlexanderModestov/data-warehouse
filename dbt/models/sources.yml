version: 2

sources:
  - name: raw_funnelfox
    description: Web funnel data from FunnelFox
    schema: raw_funnelfox
    tables:
      - name: sessions
        description: Web funnel sessions with user profile and geo information
        columns:
          - name: id
            description: Unique session identifier
          - name: profile_id
            description: Master user identifier (primary key for identity resolution)
          - name: created_at
            description: Session creation timestamp
          - name: funnel_id
            description: ID of the funnel the session belongs to
          - name: country
            description: User's country
          - name: city
            description: User's city

      - name: subscriptions
        description: FunnelFox subscription records linking to payment providers
        columns:
          - name: id
            description: FunnelFox subscription ID
          - name: psp_id
            description: Payment Service Provider ID (links to Stripe subscription ID)
          - name: profile_id
            description: User profile ID
          - name: created_at
            description: Subscription creation timestamp
          - name: status
            description: Subscription status
          - name: sandbox
            description: Whether this is a sandbox/test transaction

      - name: funnels
        description: Funnel configurations and metadata
        columns:
          - name: id
            description: Unique funnel identifier
          - name: title
            description: Funnel title/name
          - name: type
            description: Funnel type

  - name: raw_stripe
    description: Payment data from Stripe
    schema: raw_stripe
    tables:
      - name: charges
        description: Stripe payment charges
        columns:
          - name: id
            description: Stripe charge ID (links to FunnelFox psp_id)
          - name: invoice
            description: Stripe invoice ID (links to invoices.id)
          - name: description
            description: Payment description (e.g., "Subscription creation", "Subscription update")
          - name: amount
            description: Charge amount in cents
          - name: currency
            description: Currency code
          - name: status
            description: Charge status (succeeded, failed, etc.)
          - name: created
            description: Charge creation timestamp
          - name: failure_code
            description: Failure code if charge failed
          - name: payment_intent
            description: Payment intent ID (groups retry attempts)
          - name: payment_method_details
            description: JSON containing card details (brand, country, funding)
          - name: billing_details
            description: JSON containing customer billing address
          - name: outcome
            description: JSON containing payment outcome details

      - name: subscriptions
        description: Stripe subscription records
        columns:
          - name: id
            description: Stripe subscription ID
          - name: status
            description: Subscription status
          - name: created
            description: Subscription creation timestamp

      - name: invoices
        description: Stripe invoices linking charges to subscriptions
        columns:
          - name: id
            description: Stripe invoice ID
          - name: charge
            description: Stripe charge ID (links to charges.id)
          - name: customer
            description: Stripe customer ID
          - name: subscription
            description: Stripe subscription ID
          - name: billing_reason
            description: Reason for billing (subscription_create, subscription_cycle, subscription_update, manual, etc.)
          - name: status
            description: Invoice status (paid, open, void, etc.)
          - name: amount_due
            description: Amount due in cents
          - name: amount_paid
            description: Amount paid in cents

      - name: disputes
        description: Stripe disputes (chargebacks)
        columns:
          - name: id
            description: Stripe dispute ID
          - name: charge
            description: Related charge ID
          - name: amount
            description: Dispute amount in cents
          - name: currency
            description: Currency code
          - name: status
            description: Dispute status (needs_response, under_review, won, lost, etc.)
          - name: reason
            description: Dispute reason (duplicate, fraudulent, product_not_received, etc.)
          - name: created
            description: Dispute creation timestamp
          - name: payment_intent
            description: Related payment intent ID
          - name: payment_method_details
            description: JSON containing card details (brand, network, etc.)
          - name: is_charge_refundable
            description: Whether the charge is refundable
          - name: network_reason_code
            description: Network-specific reason code

      - name: early_fraud_warnings
        description: Stripe Early Fraud Warnings (EFW)
        columns:
          - name: id
            description: Early Fraud Warning ID
          - name: charge
            description: Related charge ID
          - name: fraud_type
            description: Type of fraud (card_never_received, fraudulent_card_application, made_with_counterfeit_card, made_with_lost_card, made_with_stolen_card, misc, unauthorized_use_of_card)
          - name: actionable
            description: Whether action can be taken
          - name: created
            description: EFW creation timestamp
          - name: payment_intent
            description: Related payment intent ID

      - name: refunds
        description: Stripe refunds
        columns:
          - name: id
            description: Refund ID
          - name: charge
            description: Related charge ID
          - name: amount
            description: Refund amount in cents
          - name: currency
            description: Currency code
          - name: status
            description: Refund status (pending, succeeded, failed, canceled)
          - name: created
            description: Refund creation timestamp
          - name: reason
            description: Refund reason
          - name: payment_intent
            description: Related payment intent ID

      - name: payment_intents
        description: Stripe payment intents grouping retry attempts
        columns:
          - name: id
            description: Payment intent ID
          - name: status
            description: Intent status (requires_payment_method, requires_confirmation, requires_action, processing, requires_capture, canceled, succeeded)
          - name: amount
            description: Amount in cents
          - name: currency
            description: Currency code
          - name: customer
            description: Stripe customer ID
          - name: description
            description: Payment description
          - name: invoice
            description: Related invoice ID
          - name: latest_charge
            description: Most recent charge ID for this intent
          - name: payment_method
            description: Payment method ID used
          - name: canceled_at
            description: Cancellation timestamp if canceled
          - name: cancellation_reason
            description: Reason for cancellation
          - name: created
            description: Intent creation timestamp

      - name: subscription_items
        description: Stripe subscription line items with plan details
        columns:
          - name: id
            description: Subscription item ID
          - name: subscription
            description: Parent subscription ID
          - name: plan
            description: Plan details (JSON with product reference)
          - name: price
            description: Price details (JSON)
          - name: quantity
            description: Quantity
          - name: created
            description: Creation timestamp

      - name: products
        description: Stripe products catalog
        columns:
          - name: id
            description: Product ID
          - name: name
            description: Product name
          - name: description
            description: Product description
          - name: type
            description: Product type (service, good)
          - name: active
            description: Whether product is active

  - name: raw_amplitude
    description: Product events from Amplitude with marketing attribution
    schema: raw_amplitude
    tables:
      - name: events
        description: User product events with first-touch attribution in user_properties
        columns:
          - name: user_id
            description: User ID (links to FunnelFox profile_id)
          - name: event_type
            description: Type of event (session_start, screen_presented, etc.)
          - name: event_time
            description: Event timestamp
          - name: device_id
            description: Device identifier (fnlfx_{profile_id} for FunnelFox users)
          - name: user_properties
            description: |
              JSONB containing first-touch attribution data:
              - initial_utm_source, initial_utm_medium, initial_utm_campaign
              - initial_utm_content, initial_utm_term, initial_utm_id
              - initial_fbclid (Facebook), initial_gclid (Google)
              - initial_msclkid (Microsoft), initial_ttclid (TikTok)
              - initial_twclid (Twitter), initial_li_fat_id (LinkedIn)
              - initial_referrer, initial_referring_domain
          - name: event_properties
            description: JSONB containing event-specific properties (screen_id, onboarding, etc.)
          - name: amplitude_id
            description: Amplitude's unique user identifier
          - name: session_id
            description: Amplitude session identifier
          - name: platform
            description: Platform (Web, iOS, Android)
          - name: country
            description: User's country
          - name: city
            description: User's city
          - name: device_type
            description: Device type (iPhone, Android, Mac, Windows)
          - name: os_name
            description: Operating system or browser name

  - name: raw_facebook
    description: Facebook Ads data
    schema: raw_facebook
    tables:
      - name: facebook_ad_statistics
        description: Daily Facebook ad performance metrics
        columns:
          - name: id
            description: Internal row ID
          - name: facebook_ad_id
            description: Facebook ad identifier
          - name: facebook_adset_id
            description: Facebook adset identifier
          - name: facebook_campaign_id
            description: Facebook campaign identifier
          - name: facebook_account_id
            description: Facebook ad account identifier
          - name: report_date
            description: Date of the metrics
          - name: campaign_name
            description: Campaign name
          - name: adset_name
            description: Adset name
          - name: ad_name
            description: Ad creative name
          - name: impressions
            description: Number of impressions
          - name: clicks
            description: Number of clicks
          - name: unique_clicks
            description: Number of unique clicks
          - name: amount_spent
            description: Amount spent in account currency
          - name: cpc
            description: Cost per click
          - name: cpm
            description: Cost per mille (1000 impressions)
          - name: ctr
            description: Click-through rate
          - name: hook_rate
            description: Video hook rate
          - name: hold_rate
            description: Video hold rate
          - name: video_3_sec_plays
            description: 3-second video plays
          - name: thru_plays
            description: Video thru-plays (watched to end)
          - name: leads
            description: Number of leads generated
          - name: cost_per_lead
            description: Cost per lead
          - name: registrations_completed
            description: Number of registrations completed
          - name: cost_per_registration
            description: Cost per registration
          - name: purchases
            description: Number of purchases attributed
          - name: cost_per_purchase
            description: Cost per purchase
          - name: targeting_countries
            description: Target countries for the ad

      - name: facebook_campaigns
        description: Facebook campaign definitions
        columns:
          - name: id
            description: Internal row ID
          - name: facebook_campaign_id
            description: Facebook campaign identifier
          - name: facebook_account_id
            description: Facebook ad account identifier
          - name: campaign_name
            description: Campaign name
          - name: objective
            description: Campaign objective
          - name: status
            description: Campaign status
          - name: effective_status
            description: Effective campaign status
          - name: created_time
            description: Campaign creation timestamp

      - name: facebook_ads
        description: Facebook ad creatives
        columns:
          - name: id
            description: Internal row ID
          - name: facebook_ad_id
            description: Facebook ad identifier
          - name: facebook_adset_id
            description: Facebook adset identifier
          - name: facebook_campaign_id
            description: Facebook campaign identifier
          - name: facebook_account_id
            description: Facebook ad account identifier
          - name: ad_name
            description: Ad creative name
          - name: status
            description: Ad status
          - name: effective_status
            description: Effective ad status
          - name: created_time
            description: Ad creation timestamp

      - name: facebook_adsets
        description: Facebook adset configurations
        columns:
          - name: id
            description: Internal row ID
          - name: facebook_adset_id
            description: Facebook adset identifier
          - name: facebook_campaign_id
            description: Facebook campaign identifier
          - name: facebook_account_id
            description: Facebook ad account identifier
          - name: adset_name
            description: Adset name
          - name: status
            description: Adset status
          - name: effective_status
            description: Effective adset status
          - name: daily_budget
            description: Daily budget
          - name: lifetime_budget
            description: Lifetime budget
          - name: target_countries
            description: Target countries
          - name: created_time
            description: Adset creation timestamp

      - name: onboarding_replies
        description: User onboarding survey responses from funnels
        columns:
          - name: id
            description: Unique reply identifier
          - name: funnel_id
            description: Funnel identifier
          - name: profile_id
            description: User profile ID
          - name: session_id
            description: Session identifier
          - name: screen_custom_id
            description: Screen/question group identifier
          - name: screen_index
            description: Screen position in funnel flow
          - name: element_custom_id
            description: Question/element identifier
          - name: element_type
            description: UI element type (Options, etc.)
          - name: value
            description: User's answer value
          - name: created_at
            description: Response timestamp

  - name: raw_appsflyer
    description: Mobile attribution and install data from AppsFlyer
    schema: raw_appsflyer
    tables:
      - name: installs
        description: App install events with attribution data
        columns:
          - name: id
            description: Unique install event identifier
          - name: appsflyer_id
            description: AppsFlyer unique device identifier
          - name: customer_user_id
            description: User ID (links to FunnelFox profile_id)
          - name: install_time
            description: Install timestamp
          - name: event_time
            description: Event timestamp
          - name: media_source
            description: Attributed media source (facebook, google, organic)
          - name: campaign
            description: Campaign name
          - name: campaign_id
            description: Campaign identifier
          - name: adset
            description: Adset name
          - name: adset_id
            description: Adset identifier (Facebook adset ID)
          - name: ad
            description: Ad name
          - name: ad_id
            description: Ad identifier (Facebook ad ID)
          - name: channel
            description: Marketing channel
          - name: platform
            description: Platform (ios, android)
          - name: app_id
            description: App identifier
          - name: country_code
            description: User country code
          - name: city
            description: User city
          - name: ip
            description: User IP address
          - name: device_type
            description: Device type
          - name: os_version
            description: OS version
          - name: is_retargeting
            description: Whether install came from retargeting campaign
          - name: cost_model
            description: Cost model (CPI, CPA, etc.)
          - name: cost_value
            description: Cost value per install
          - name: cost_currency
            description: Cost currency

      - name: in_app_events
        description: In-app events with attribution
        columns:
          - name: id
            description: Unique event identifier
          - name: appsflyer_id
            description: AppsFlyer unique device identifier
          - name: customer_user_id
            description: User ID (links to FunnelFox profile_id)
          - name: event_name
            description: Event name (af_purchase, af_subscribe, etc.)
          - name: event_time
            description: Event timestamp
          - name: event_value
            description: Event value (JSON with revenue, etc.)
          - name: event_revenue
            description: Revenue amount
          - name: event_revenue_currency
            description: Revenue currency
          - name: media_source
            description: Attributed media source
          - name: campaign
            description: Campaign name
          - name: campaign_id
            description: Campaign identifier
          - name: adset_id
            description: Adset identifier
          - name: ad_id
            description: Ad identifier
          - name: platform
            description: Platform (ios, android)

  - name: raw_ethoca
    description: Ethoca fraud and chargeback alerts from Mastercard
    schema: raw_ethoca
    tables:
      - name: alerts
        description: Ethoca alerts for fraud notifications and dispute prevention
        columns:
          - name: alert_id
            description: Unique alert identifier
          - name: merchant_id
            description: Ethoca merchant identifier
          - name: alert_type
            description: Type of alert (FRAUD, DISPUTE)
          - name: transaction_id
            description: Original transaction reference
          - name: arn
            description: Acquirer Reference Number (links to payment)
          - name: transaction_amount
            description: Original transaction amount in USD
          - name: transaction_currency
            description: Transaction currency code
          - name: transaction_date
            description: Original transaction date
          - name: card_brand
            description: Card brand (VISA, MASTERCARD, etc.)
          - name: card_last_four
            description: Last 4 digits of card number
          - name: card_country
            description: Card issuing country
          - name: reason_code
            description: Alert reason code
          - name: reason_description
            description: Human-readable reason description
          - name: fraud_type
            description: Type of fraud (for fraud alerts)
          - name: status
            description: Alert status (OPEN, CLOSED, RESOLVED)
          - name: resolution
            description: Resolution outcome
          - name: refund_status
            description: Refund status if applicable
          - name: refund_amount
            description: Refund amount if issued
          - name: created_at
            description: Alert creation timestamp
          - name: updated_at
            description: Alert last update timestamp
          - name: resolved_at
            description: Alert resolution timestamp
          - name: deadline
            description: Response deadline
          - name: issuer_name
            description: Card issuer name
          - name: issuer_country
            description: Card issuer country
          - name: descriptor
            description: Merchant descriptor
          - name: comments
            description: Alert comments or notes
          - name: raw_data
            description: Full raw API response as JSON
