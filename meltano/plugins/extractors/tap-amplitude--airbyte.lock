{
  "plugin_type": "extractors",
  "name": "tap-amplitude",
  "namespace": "tap_airbyte",
  "variant": "airbyte",
  "label": "Amplitude",
  "docs": "https://hub.meltano.com/extractors/tap-amplitude--airbyte",
  "repo": "https://github.com/airbytehq/airbyte/tree/master/airbyte-integrations/connectors/source-amplitude",
  "pip_url": "git+https://github.com/MeltanoLabs/tap-airbyte-wrapper.git",
  "executable": "tap-airbyte",
  "description": "Product analytics software",
  "logo_url": "https://hub.meltano.com/assets/logos/extractors/amplitude.png",
  "capabilities": [
    "about",
    "catalog",
    "discover",
    "schema-flattening",
    "state",
    "stream-maps"
  ],
  "settings_group_validation": [
    [
      "airbyte_spec.image",
      "connector_config.api_key",
      "connector_config.secret_key",
      "connector_config.start_date"
    ]
  ],
  "settings": [
    {
      "name": "airbyte_config.api_key",
      "kind": "string",
      "label": "Airbyte Config Api Key",
      "description": "Amplitude API Key. See the <a href=\"https://docs.airbyte.com/integrations/sources/amplitude#setup-guide\">setup guide</a> for more information on how to obtain this key.",
      "sensitive": true
    },
    {
      "name": "airbyte_config.data_region",
      "kind": "options",
      "label": "Airbyte Config Data Region",
      "description": "Amplitude data region server",
      "options": [
        {
          "label": "Standard Server",
          "value": "Standard Server"
        },
        {
          "label": "Eu Residency Server",
          "value": "EU Residency Server"
        }
      ]
    },
    {
      "name": "airbyte_config.secret_key",
      "kind": "string",
      "label": "Airbyte Config Secret Key",
      "description": "Amplitude Secret Key. See the <a href=\"https://docs.airbyte.com/integrations/sources/amplitude#setup-guide\">setup guide</a> for more information on how to obtain this key.",
      "sensitive": true
    },
    {
      "name": "airbyte_config.start_date",
      "kind": "string",
      "label": "Airbyte Config Start Date",
      "description": "UTC date and time in the format 2021-01-25T00:00:00Z. Any data before this date will not be replicated."
    },
    {
      "name": "airbyte_spec.image",
      "kind": "string",
      "value": "airbyte/source-amplitude",
      "label": "Airbyte Spec Image",
      "description": "Airbyte image to run"
    },
    {
      "name": "airbyte_spec.tag",
      "kind": "string",
      "value": "latest",
      "label": "Airbyte Spec Tag",
      "description": "Airbyte image tag"
    },
    {
      "name": "docker_mounts",
      "kind": "array",
      "label": "Docker Mounts",
      "description": "Docker mounts to make available to the Airbyte container. Expects a list of maps containing source, target, and type as is documented in the docker --mount documentation"
    },
    {
      "name": "flattening_enabled",
      "kind": "boolean",
      "label": "Flattening Enabled",
      "description": "'True' to enable schema flattening and automatically expand nested properties."
    },
    {
      "name": "flattening_max_depth",
      "kind": "integer",
      "label": "Flattening Max Depth",
      "description": "The max depth to flatten schemas."
    },
    {
      "name": "stream_map_config",
      "kind": "object",
      "label": "Stream Map Config",
      "description": "User-defined config values to be used within map expressions."
    },
    {
      "name": "stream_maps",
      "kind": "object",
      "label": "Stream Maps",
      "description": "Config object for stream maps capability. For more information check out [Stream Maps](https://sdk.meltano.com/en/latest/stream_maps.html)."
    }
  ]
}
