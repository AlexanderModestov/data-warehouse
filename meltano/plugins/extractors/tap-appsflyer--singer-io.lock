{
  "plugin_type": "extractors",
  "name": "tap-appsflyer",
  "namespace": "tap_appsflyer",
  "variant": "singer-io",
  "label": "AppsFlyer",
  "docs": "https://hub.meltano.com/extractors/tap-appsflyer--singer-io",
  "repo": "https://github.com/singer-io/tap-appsflyer",
  "pip_url": "tap-appsflyer",
  "description": "SaaS mobile marketing analytics and attribution platform",
  "logo_url": "https://hub.meltano.com/assets/logos/extractors/appsflyer.png",
  "capabilities": [
    "catalog",
    "discover",
    "state"
  ],
  "settings_group_validation": [
    [
      "api_token",
      "app_id"
    ]
  ],
  "settings": [
    {
      "name": "api_token",
      "kind": "string",
      "label": "API Token",
      "description": "Your API token. See [the API docs](https://support.appsflyer.com/hc/en-us/articles/360004562377) for more details on obtaining your token. Also note if you change the account admin, the token changes, and you must update scripts with the new token.",
      "sensitive": true
    },
    {
      "name": "app_id",
      "label": "App ID",
      "description": "The app ID as shown in AppsFlyer."
    },
    {
      "name": "base_url",
      "label": "Base Url",
      "description": "The base url to use for requests, defaul https://hq.appsflyer.com."
    },
    {
      "name": "organic_installs",
      "kind": "boolean",
      "label": "Organic Installs",
      "description": "Whether to include the organic installs stream in your sync."
    },
    {
      "name": "start_date",
      "kind": "date_iso8601",
      "label": "Start Date",
      "description": "Determines how much historical data will be extracted. Please be aware\n that the larger the time period and amount of data, the longer the initial extraction\n can be expected to take."
    },
    {
      "name": "user_agent",
      "label": "User Agent",
      "description": "The user agent to send with requests."
    }
  ]
}
