{
  "plugin_type": "extractors",
  "name": "tap-facebook",
  "namespace": "tap_facebook",
  "variant": "meltanolabs",
  "label": "Facebook Ads",
  "docs": "https://hub.meltano.com/extractors/tap-facebook--meltanolabs",
  "repo": "https://github.com/MeltanoLabs/tap-facebook",
  "pip_url": "git+https://github.com/MeltanoLabs/tap-facebook.git",
  "executable": "tap-facebook",
  "description": "Advertising Platform",
  "logo_url": "https://hub.meltano.com/assets/logos/extractors/facebook.png",
  "capabilities": [
    "about",
    "activate-version",
    "batch",
    "catalog",
    "discover",
    "schema-flattening",
    "state",
    "stream-maps"
  ],
  "settings_group_validation": [
    [
      "access_token",
      "account_id"
    ]
  ],
  "settings": [
    {
      "name": "access_token",
      "kind": "string",
      "label": "Access Token",
      "description": "The token to authenticate against the API service",
      "sensitive": true
    },
    {
      "name": "account_id",
      "kind": "string",
      "label": "Account ID",
      "description": "Your Facebook Account ID.",
      "sensitive": true
    },
    {
      "name": "api_version",
      "kind": "string",
      "value": "v22.0",
      "label": "API Version",
      "description": "The API version to request data from."
    },
    {
      "name": "batch_config.encoding.compression",
      "kind": "options",
      "label": "Batch Compression Format",
      "description": "Compression format to use for batch files.",
      "options": [
        {
          "label": "GZIP",
          "value": "gzip"
        },
        {
          "label": "None",
          "value": "none"
        }
      ]
    },
    {
      "name": "batch_config.encoding.format",
      "kind": "options",
      "label": "Batch Encoding Format",
      "description": "Format to use for batch files.",
      "options": [
        {
          "label": "JSONL",
          "value": "jsonl"
        },
        {
          "label": "Parquet",
          "value": "parquet"
        }
      ]
    },
    {
      "name": "batch_config.storage.prefix",
      "kind": "string",
      "label": "Batch Storage Prefix",
      "description": "Prefix to use when writing batch files."
    },
    {
      "name": "batch_config.storage.root",
      "kind": "string",
      "label": "Batch Storage Root",
      "description": "Root path to use when writing batch files."
    },
    {
      "name": "end_date",
      "kind": "date_iso8601",
      "label": "End Date",
      "description": "The latest record date to sync"
    },
    {
      "name": "faker_config.locale",
      "kind": "array",
      "label": "Faker Locale",
      "description": "One or more LCID locale strings to produce localized output for: https://faker.readthedocs.io/en/master/#localization"
    },
    {
      "name": "faker_config.seed",
      "kind": "string",
      "label": "Faker Seed",
      "description": "Value to seed the Faker generator for deterministic output: https://faker.readthedocs.io/en/master/#seeding-the-generator"
    },
    {
      "name": "flattening_enabled",
      "kind": "boolean",
      "label": "Enable Schema Flattening",
      "description": "'True' to enable schema flattening and automatically expand nested properties."
    },
    {
      "name": "flattening_max_depth",
      "kind": "integer",
      "label": "Max Flattening Depth",
      "description": "The max depth to flatten schemas."
    },
    {
      "name": "insight_reports_list",
      "kind": "array",
      "value": [],
      "label": "Insight Reports List",
      "description": "A list of insight report definitions. See the [Ad Insights docs](https://developers.facebook.com/docs/marketing-api/reference/adgroup/insights) for more details."
    },
    {
      "name": "start_date",
      "kind": "date_iso8601",
      "label": "Start Date",
      "description": "The earliest record date to sync"
    },
    {
      "name": "stream_map_config",
      "kind": "object",
      "label": "User Stream Map Configuration",
      "description": "User-defined config values to be used within map expressions."
    },
    {
      "name": "stream_maps",
      "kind": "object",
      "label": "Stream Maps",
      "description": "Config object for stream maps capability. For more information check out [Stream Maps](https://sdk.meltano.com/en/latest/stream_maps.html)."
    }
  ]
}
